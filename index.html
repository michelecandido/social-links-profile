<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Social links profile</title>

  <body>
    <main>

        <a href="https://github.com/" target="_blank" class="button">GitHub</a>
        <a href="https://frontendmentor.io/" target="_blank" class="button">Frontend Mentor</a>
        <a href="https://linkedin.com/" target="_blank" class="button">LinkedIn</a>

        <a href="https://instagram.com/" target="_blank" class="button">Instagram</a>
      </div>
    </main>
  </body>
